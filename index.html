<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AstroPose v17 - Modular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">INICIANDO ASTROPOSE V17...</div>

    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>
    <canvas id="skeleton_canvas"></canvas>

    <div id="ui-layer">
        <div class="logo">ASTROPOSE V17</div>
        <div class="mode-indicator">SISTEMA: <span id="current-mode" class="status-neutral">AGUARDANDO</span></div>
        <div id="crosshair"></div>
        <div id="gps-data">LAT: 0.00 | LON: 0.00</div>

        <div id="controls-summary">
            <div class="control-header">COMANDOS GESTUAIS</div>
            <div class="control-item"><span class="control-icon">✊</span><span class="key-desc">PUNHO: Mover</span></div>
            <div class="control-item"><span class="control-icon">✋</span><span class="key-desc">PALMA: Escanear</span></div>
            <div class="control-item"><span class="control-icon">✌️</span><span class="key-desc">PAZ: Zoom (+)</span></div>
            <div class="control-item"><span class="control-icon">☝️</span><span class="key-desc">DEDO 1: Zoom (-)</span></div>
        </div>

        <div id="info-panel">
            <div class="info-title" id="geo-name">--</div>
            <div class="info-coord" id="geo-coord">--</div>
            <div class="info-desc" id="geo-details">--</div>
        </div>

        <div id="chat-container">
            <div id="chat-header">
                <span>AstroPoseAI - Gemini</span>
                <span style="font-size: 10px; color: lime;">● ONLINE</span>
            </div>
            <div id="chat-history">
                <div class="msg msg-ai">Sistemas modulares ativos. Aguardando input.</div>
            </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Digite sua pergunta..." autocomplete="off">
                <button id="chat-send">➤</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
